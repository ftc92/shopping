{% extends "register/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="container">
    <div class="jumbotron jumbotron-center">
        {% if registered %}
        <h1>Thank you for registering!</h1>
        {% else %}
        <h2>Register</h2>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input class="btn btn-primary" type="submit" name="" value="Register">
        </form>

        {% endif %}
    </div>
</div>
{% endblock %}
